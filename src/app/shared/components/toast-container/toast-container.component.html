<div class="toast-container">
  @for (toast of toasts(); track toast.id) {
    <div
      class="toast toast-{{ toast.type }}"
      [class.toast-visible]="toast.isVisible"
      [class.toast-hidden]="!toast.isVisible">

      <div class="toast-content">
        <div class="toast-icon">
          {{ getToastIcon(toast.type) }}
        </div>

        <div class="toast-body">
          <div class="toast-title">{{ toast.title }}</div>
          @if (toast.message) {
            <div class="toast-message">{{ toast.message }}</div>
          }
        </div>

        <button class="toast-close" (click)="closeToast(toast.id)" title="Close notification">
          Ã—
        </button>
      </div>

      <!-- Progress bar for visual countdown -->
      @if (toast.duration && toast.duration > 0) {
        <div class="toast-progress">
          <div class="toast-progress-bar" [style.animation-duration]="toast.duration + 'ms'"></div>
        </div>
      }
    </div>
  }
</div>
