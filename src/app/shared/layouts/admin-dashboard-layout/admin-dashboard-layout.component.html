<!-- Admin Dashboard Layout with Left Sidebar -->
<div class="dashboard-layout" [class.sidebar-open]="sidebarOpen()">
  <!-- Navigator Sidebar -->
  <app-navigator-sidebar
    [isOpen]="sidebarOpen()"
    [customNavigationItems]="adminNavigationItems"
    [isAdminMode]="true"
    (sidebarClose)="closeSidebar()"
    (navigationChange)="handleNavigationChange($event)">
  </app-navigator-sidebar>

  <!-- Main Content Area -->
  <div class="main-content-area">

    <!-- Floating Admiral Tools Button -->
    <button class="floating-navigator-btn" (click)="toggleSidebar()" [class.active]="sidebarOpen()" aria-label="Toggle navigation">
      <span class="btn-icon">ðŸ‘‘</span>
      <span class="btn-text">Admiral Tools</span>
    </button>

    <!-- Page Content (Router Outlet) -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
